<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유효성 검사</title>
    <link rel="stylesheet" href="global-style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="validator.js"></script>
  </head>

  <body>
    <form>
      <img
        class="logo"
        src="./images/codestates-logo.png"
        alt="CODE_STATES_LOGO"
      />

      <fieldset>
        <label>아이디</label>
        <input type="text" id="username" required />
      </fieldset>

      <div class="success-message hide">사용할 수 있는 아이디입니다</div>
      <div class="failure-message hide">아이디는 네 글자 이상이어야 합니다</div>
      <div class="failure-message hide">아이디는 네 글자 이상이어야 합니다</div>

      <fieldset>
        <label>비밀번호</label>
        <input type="password" id="password" required />
      </fieldset>

      <fieldset>
        <label>비밀번호 확인</label>
        <input
          type="password"
          id="password-retype"
          required
        />
      </fieldset>
      <div class="mismatch-message hide">비밀번호가 일치하지 않습니다</div>

      <fieldset>
        <label>이름</label>
        <input type="text" id="name" required />
      </fieldset>

     <fieldset>
        <label>생년월일</label>
        <input type="date" id="birthday" required/>
      </fieldset>

      <fieldset>
        <label>성별</label>
        <select name = "sex" id = "sex-select" required>
            <option value="male">남자</option>
            <option value="female">여자</option>
        </select>
      </fieldset>

      <fieldset>
        <label>e-mail</label>
        <input type="email" id="e-mail" required/>
      </fieldset>

      <fieldset>
        <label>휴대전화번호</label>
        <select name = "tel-num-select" id = "tel-num-select" required>
            <option value="koria">대한민국 +82</option>
            <option value="china">중국 +86</option>
            <option value="japan">일본 +81</option>
            <option value="america">미국 +1</option>
        </select>
        <div class="check-num-box">
            <input 
            type="tel" 
            id="phoneNumber"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="전화번호 입력"
            required/>

            <button type="button" class="check-btn">인증번호 받기</button>
        </div>
         <input type="text" id="check-num"placeholder="인증번호를 입력하세요" required/>
      </fieldset>


      <fieldset class="signup-box">
        <button  type="button" class="signup">회원가입</button>
      </fieldset>

      <script src="script.js"></script>
      <script src="validator.js"></script>
      <script src="script_alert.js"></script>
    </form>
  </body>
</html>
